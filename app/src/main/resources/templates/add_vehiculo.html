<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vehiculo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="mt-5">Formulario de Vehiculo</h2>
        <form action="/agregar-vehiculo" method="post">
            <div class="form-group">
                <label for="marca">Marca</label>
                <select name="marca" id="marca">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="mazda">Mazda</option>
                    <option value="bmw">BMW</option>
                    <option value="ford">Ford</option>
                    <option value="chevloret">Chevloret</option>
                    <option value="hyundai">Hyundai</option>
                </select>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="a単o">A単o</label>
                <input type="text" class="form-control" id="a単o" name="a単o" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <select name="color" id="color">
                    <option value="seleccionar">Seleccionar</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="morado">Morado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="form-group">
                <label>Tipo de Vehiculo</label><br>
                <div class="form-check form-check-inLine">
                    <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSedan" value="Sedan">
                    <label class="form-check-label" for="tipoSedan">Sedan</label>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inLine">
                        <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoSUV" value="SUV">
                        <label class="form-check-label" for="tipoSUV">SUV</label>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inLine">
                            <input class="form-check-input" type="radio" name="tipo_vehiculo" id="tipoCamioneta"
                                value="Camioneta">
                            <label class="form-check-label" for="tipoCamioneta">Camioneta</label>
                        </div>
                        <div class="form-group">
                            <label for="concesionaria">Concesionaria</label>
                            <input type="text" class="form-control" id="concesionaria" name="concesionaria" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen_cargada">Imagen de Portada</label>
                            <input type="file" class="form-control-file" id="imagen_cargada" name="imagen_cargada"
                                accept=".png, .jpg, .jpeg, .gif">
                            <input type="hidden" id="imagen_nombre" name="imagen_nombre">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

</body>

</html>
